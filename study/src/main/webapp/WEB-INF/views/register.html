<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="我的学习" />
<link href="static/css/login.css" rel='stylesheet' type='text/css' />
<link href="static/frame/bootstrap/css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="static/frame/bootstrapValidator/bootstrapValidator.css" rel='stylesheet' type='text/css' />
<script src="static/js/jquery.js"></script>
<script src="static/frame/bootstrap/js/bootstrap.js"></script>
<script src="static/frame/bootstrapValidator/bootstrapValidator.js"></script>
<script src="static/js/register.js"></script>
</head>
<body>
	<!--SIGN UP-->
	<h1>注册页</h1>
	<div class="login-form">
		<div class=""></div>
		<div class="head-info">
			<label class="lbl-1"></label>
			<label class="lbl-2"></label>
			<label class="lbl-3"></label>
		</div>
		<div class="clear"></div>
		<form id="registForm">
			<div class="form-group">
				<input type="text"     name="username" class="text" placeholder="请设置用户名,不可修改">
			</div>
			<div class="form-group">
				<input type="text"     name="nickname" class="text" placeholder="请设置用户昵称">
			</div>
			<div class="form-group help">
				<input type="password" name="password" placeholder="请输入密码">
			</div>
			<div class="form-group help">
				<input type="password" name="confirmPassword" placeholder="再次输入密码">
			</div>
		</form>
		<div class="signin">
			<input type="submit" value="Register" id="register">
		</div>
	</div>
	<div class="copy-rights">
		<p>
			Copyright &copy; 2017.Company name All rights reserved.More Templates
			<a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a>
			- Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
		</p>
	</div>
</body>
</html>
