<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="$!{rc.contextPath}/static/frame/uploader/bootstrap-3.3.4.css">
	<link rel="stylesheet" type="text/css" href="$!{rc.contextPath}/static/frame/uploader/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="$!{rc.contextPath}/static/frame/uploader/style.css">
	<link rel="stylesheet" type="text/css" href="$!{rc.contextPath}/static/frame/uploader/demo.css">
	<link rel="stylesheet" type="text/css" href="$!{rc.contextPath}/static/frame/uploader/webuploader.css">
</head>
<body style="">

   <div class="page-container">
		<p>图片上传</p>
		<div id="uploasder" class="wu-example">
			<div class="queueList">
				<div id="dndArea" class="placeholder">
					<div id="filePicker" class="webuploader-container"><div class="webuploader-pick">点击选择图片</div><div id="rt_rt_1c33c3e2pm141sog1hvhj3b2lh1" style="position: absolute; top: 0px; left: 561px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="images/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>
					<p>或将照片拖到这里</p>
				</div>
			<ul class="filelist"></ul></div>
			<div class="statusBar" style="display:none">
				<div class="progress" style="display: none;">
					<span class="text">0%</span>
					<span class="percentage" style="width: 0%;"></span>
				</div>    
				<div class="info">共0张(0B)，已上传0张</div>
				<div class="btns">
					<div id="filePicker2" class="webuploader-container"><div class="webuploader-pick">继续添加</div><div id="rt_rt_1c33c3e2t1ed4s9p1rel27u1abd6" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="images/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>
					<div class="uploadBtn state-pedding">开始上传</div>
				</div>
			</div>
		</div>
	</div>
	
	<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="page-container">
		<p>图片上传</p>
		<div id="uploader" class="wu-example">
			<div class="queueList">
				<div id="dndArea" class="placeholder">
					<div id="filePicker" class="webuploader-container"><div class="webuploader-pick">点击选择图片</div><div id="rt_rt_1c33c3e2pm141sog1hvhj3b2lh1" style="position: absolute; top: 0px; left: 561px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="images/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>
					<p>或将照片拖到这里</p>
				</div>
			<ul class="filelist"></ul></div>
			<div class="statusBar" style="display:none">
				<div class="progress" style="display: none;">
					<span class="text">0%</span>
					<span class="percentage" style="width: 0%;"></span>
				</div>    
				<div class="info">共0张(0B)，已上传0张</div>
				<div class="btns">
					<div id="filePicker2" class="webuploader-container"><div class="webuploader-pick">继续添加</div><div id="rt_rt_1c33c3e2t1ed4s9p1rel27u1abd6" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="images/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>
					<div class="uploadBtn state-pedding">开始上传</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
	<script src="$!{rc.contextPath}/static/frame/uploader/jquery-1.10.2.js"></script>
	<script src="$!{rc.contextPath}/static/frame/uploader/jquery.min.js"></script>
	<script type="text/javascript" src="$!{rc.contextPath}/static/frame/uploader/bootstrap.min.js"></script>
	<script type="text/javascript" src="$!{rc.contextPath}/static/frame/uploader/webuploader.min.js"></script>
	<script type="text/javascript">
	window.webuploader = {
		config:{
			thumbWidth: 220, //缩略图宽度，可省略，默认为110
			thumbHeight: 220, //缩略图高度，可省略，默认为110
			wrapId: 'uploader', //必填
		},
		//处理客户端新文件上传时，需要调用后台处理的地址, 必填
		uploadUrl: '$!{rc.contextPath}/file/upload',
		//处理客户端原有文件更新时的后台处理地址，必填
		updateUrl: '$!{rc.contextPath}/file/upload',
		//当客户端原有文件删除时的后台处理地址，必填
		removeUrl: '$!{rc.contextPath}/file/upload',
		//初始化客户端上传文件，从后台获取文件的地址, 可选，当此参数为空时，默认已上传的文件为空
		initUrl: '$!{rc.contextPath}/file/upload',
	}
		
	</script>
	<script src="$!{rc.contextPath}/static/frame/uploader/extend-webuploader.js" type="text/javascript"></script>
</body></html>
