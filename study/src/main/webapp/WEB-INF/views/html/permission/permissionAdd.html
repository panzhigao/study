<div style="margin: 15px;">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">权限名</label>
			<div class="layui-input-block">
				<input lay-verify="required" type="text" name="permissionName" placeholder="请输入权限名称" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item" id="urlDiv">
			<label class="layui-form-label">权限url</label>
			<div class="layui-input-block">
				<input type="text" name="url" id="url" placeholder="请输入权限url" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图标</label>
			<div class="layui-input-block">
				<input type="text" name="icon" id="addIconPicker" value="layui-icon-star-fill" lay-filter="iconPicker" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">权限排序</label>
			<div class="layui-input-block">
				<input type="number" min="1" id="sort" name="sort" placeholder="请输入权限排序" autocomplete="off" class="layui-input" value="100">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-block">
				<input type="radio" name="type" value="0" title="菜单" lay-filter="type" >
				<input type="radio" name="type" value="1" title="链接" lay-filter="type" checked>
				<input type="radio" name="type" value="2" title="按钮" lay-filter="type">
			</div>
		</div>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
<script>
layui.use(['iconPicker'], function () {
    var iconPicker = layui.iconPicker;
        iconPicker.render({
            // 选择器，推荐使用input
            elem: '#addIconPicker',
            // 数据类型：fontClass/unicode，推荐使用fontClass
            type: 'fontClass',
            // 是否开启搜索：true/false
            search: true,
            // 点击回调
            click: function (data) {
                console.log(data);
                $('#addIconPicker').val(data.icon);
            }
        });

        /**
         * 选中图标 （常用于更新时默认选中图标）
         * @param filter lay-filter
         * @param iconName 图标名称，自动识别fontClass/unicode
         */
        iconPicker.checkIcon('iconPicker', 'layui-icon-star-fill');

});
</script>
