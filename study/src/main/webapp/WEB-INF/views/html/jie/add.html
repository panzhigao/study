<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>发表问题 编辑问题 公用</title>
  <link rel="stylesheet" href="$!{rc.contextPath}/static/res/layui/css/layui.css">
  <link rel="stylesheet" href="$!{rc.contextPath}/static/res/css/global.css">
</head>

<body class="childrenBody" style="height:1100px;">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">发表新帖</li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="" method="post">
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-row layui-col-space15 layui-form-item layui-hide" id="LAY_quiz">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所属产品</label>
                  <div class="layui-input-block">
                    <select name="project">
                      <option></option>
                      <option value="layui">layui</option>
                      <option value="独立版layer">独立版layer</option>
                      <option value="独立版layDate">独立版layDate</option>
                      <option value="LayIM">LayIM</option>
                      <option value="Fly社区模板">Fly社区模板</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md3">
                  <label class="layui-form-label" for="L_version">版本号</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_version" value="" name="version" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-col-md6">
                  <label class="layui-form-label" for="L_browser">浏览器</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_browser"  value="" name="browser" placeholder="浏览器名称及版本，如：IE 11" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="L_content" name="content" required lay-verify="content"  placeholder="详细描述"  style="height: 260px;"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">悬赏飞吻</label>
                  <div class="layui-input-inline" style="width: 190px;">
                    <select name="experience">
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                    </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>
                </div>
              </div>
              #hasPermission("/user/article/doSave")
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="publish" lay-submit>立即发布</button>
                <button class="layui-btn" lay-filter="save" lay-submit>保存草稿</button>
              </div>
              #end
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="$!{rc.contextPath}/static/res/layui/layui.js"></script>
<script type="text/javascript" src="$!{rc.contextPath}/static/js/jquery.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '$!{rc.contextPath}/static/res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '$!{rc.contextPath}/static/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');

layui.use(['jquery', 'form','layedit'], function(){
	  var layedit = layui.layedit;
	  layedit.set({
		  uploadImage: {
		    url: '$!{rc.contextPath}/api/upload', //接口url
		    type: 'post' //默认post
		  }
	   });
	  var index=layedit.build('L_content'); //建立编辑器
	  var form = layui.form;
	  form.verify({
		  content:function(){
			  layedit.sync(index);
			  var t_content=layedit.getContent(index);
			  if(!t_content){
				  return '文章内容不能为空';
			  }
		  }
		});   
		form.on('submit(publish)', function(data){
			params = data.field;
			params.status=2;
			publish(params);
			return false;
		});
		form.on('submit(save)', function(data){
			layedit.sync(index);
			params = data.field;
			params.status=1;
			publish(params);
			return false;
		});
});

//提交
function publish(params){
		$.ajax({
			url:"$!{rc.contextPath}/user/article/doSave",
			type:"post",
			data:params,
			beforeSend:function(){
				$('.layui-btn').addClass('layui-btn-disabled');
				$('.layui-btn').attr("disabled", true);
			},
			success:function(data){
				if(data.code=='200'){
					layer.msg(data.msg);
					setTimeout(function(){
						//跳转我的文章列表页
						location.href='$!{rc.contextPath}/user/article/mine';
					},1000);
				}else{
					layer.msg(data.msg);
					$('.layui-btn').remove('layui-btn-disabled');
					$('.layui-btn').removeAttr("disabled");
				}
			},
			error:function(){
				layer.msg('保存文章失败');
				$('.layui-btn').remove('layui-btn-disabled');
				$('.layui-btn').removeAttr("disabled");
			}
	});
}	
</script>
</body>
</html>
