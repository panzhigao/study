<html>
<head>
	<meta charset="utf-8">
	<title>首页--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="$!{rc.contextPath}/static/res/layui/css/layui.css">
	<link rel="stylesheet" href="$!{rc.contextPath}/static/css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="$!{rc.contextPath}/static/css/main.css" media="all" />
</head>
<body class="childrenBody">
	<div class="panel_box row">
		<div class="panel col">
			<a href="javascript:;" data-url="/user/message">
				<div class="panel_icon">
					<i class="layui-icon" data-icon="&#xe63a;">&#xe63a;</i>
				</div>
				<div class="panel_word newMessage">
					<span>$!{unReadMessageCount}</span>
					<cite>未读消息</cite>
					<input type="hidden" value="我的消息">
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/user/article/mine#index">
				<div class="panel_icon" style="background-color:#FF5722;">
					<i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i>
				</div>
				<div class="panel_word newMessage">
					<span>$!{articleTotalCount}</span>
					<cite>文章数</cite>
					<input type="hidden" value="我的文章">
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/user/article/mine?status=2#index">
				<div class="panel_icon" style="background-color:#F7B824;">
					<i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i>
				</div>
				<div class="panel_word waitNews">
					<span>$!{articleWaitReviewCount}</span>
					<cite>审核中文章数</cite>
					<input type="hidden" value="我的文章">
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/user/article/mine#collection">
				<div class="panel_icon" style="background-color:#2F4056;">
					<i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i>
				</div>
				<div class="panel_word waitNews">
					<span>$!{collectionCount}</span>
					<cite>收藏文章数</cite>
					<input type="hidden" value="我的文章">
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/user/scoreHistory">
				<div class="panel_icon" style="background-color:#009688;">
					<i class="layui-icon" data-icon="&#xe600;">&#xe600;</i>
				</div>
				<div class="panel_word userAll">
					<span>$!{score}</span>
					<cite>我的积分</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" style="pointer-events:none">
				<div class="panel_icon" style="background-color:#c789c9">
					<i class="layui-icon" data-icon="&#xe6c6;">&#xe6c6;</i>
				</div>
				<div class="panel_word userAll">
					<span>$!{praiseCount}</span>
					<cite>我的点赞数</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/user/myPicturePage">
				<div class="panel_icon" style="background-color:#5FB878;">
					<i class="layui-icon" data-icon="&#xe64a;">&#xe64a;</i>
				</div>
				<div class="panel_word imgAll">
					<span>$!{pictureCount}</span>
					<cite>图片总数</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" style="pointer-events:none">
				<div class="panel_icon layui-bg-blue">
					<i class="layui-icon" data-icon="&#xe60e;">&#xe60e;</i>
				</div>
				<div class="panel_word waitNews">
					<span style="font-size:1em;">${lastLoginTime}</span>
					<cite>最近登录时间</cite>
				</div>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="$!{rc.contextPath}/static/res/layui/layui.js"></script>
	<script type="text/javascript" src="$!{rc.contextPath}/static/res/layui-admin/js/main.js"></script>
</body>
</html>
