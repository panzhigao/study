<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户中心</title>
  <link rel="stylesheet" href="$!{rc.contextPath}/static/res/layui/css/layui.css">
  <link rel="stylesheet" href="$!{rc.contextPath}/static/res/css/global.css">
</head>
<body class="childrenBody" style="height:700px;">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li data-type="mine-jie" lay-id="index" class="layui-this">待审核的帖（<span id='articleCounts'>$!{articleCounts}</span>）</li>
      </ul>
      
      <div class="layui-tab-content" style="padding:0;">
	    <div class="layui-tab-item layui-show">
	    	<table id="myArticles" lay-filter="myTable"></table>
	    </div>

      </div>
    </div>
  </div>
<script src="$!{rc.contextPath}/static/res/layui/layui.js"></script>
<script src="$!{rc.contextPath}/static/js/util.js"></script>
<script src="$!{rc.contextPath}/static/js/jquery.js"></script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '$!{rc.contextPath}/static/res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '$!{rc.contextPath}/static/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');

//table
layui.use(['table','jquery'], function(){
	  var table = layui.table;
	  var $ = layui.$ ;
	  //监听工具条
	  table.on('tool(myTable)', function(obj){
	    var data = obj.data;
	    if(obj.event === 'detail'){
	      window.open("$!{rc.contextPath}/article/"+data.articleId, '_blank').location;
	    } else if(obj.event === 'notPass'){
    	  layer.prompt({title: '请输入未审核通过原因，并确认', formType: 2}, function(reason, index){
    		  layer.close(index);
    		  $.ajax({
  	    		url:"$!{rc.contextPath}/user/check/notPass",
  	    		type:"post",
  	    		data:{articleId:data.articleId,reason:reason},
  	    		success:function(data){
  	    			if(data.code=='200'){
  	    				layer.alert(data.msg);
  	    				table.reload('articlesTab');
  	    				var counts=$('#articleCounts').html()|0;
  	    				$('#articleCounts').html(--counts);
  	    			}else{	    				
  	    				layer.alert(data.msg);
  	    			}
  	    		}
  	    	});
    	  });
	    }else if(obj.event === 'pass'){
	    	layer.confirm('确定通过该文章么?', function(index){
	    		layer.close(index);
	    		$.ajax({
	    			url:'$!{rc.contextPath}/user/check/pass',
	    			data:{articleId:data.articleId},
	    			type:'post',
	    			success:function(res){
	    				if(res.code=='200'){
	    					layer.msg(res.msg);
	    					table.reload('articlesTab');
	    					var counts=$('#articleCounts').html()|0;
		    				$('#articleCounts').html(--counts);
	    				}else{
	    					layer.msg(res.msg);
	    				}
	    			}
	    		});
	    	});
	    }
	  });
	  //第一个实例
	  table.render({
		id: 'articlesTab',  
	    method: 'post',  
	    elem: '#myArticles',
	    height: 500,
	    request: {
	    	pageName: 'pageNo', //页码的参数名称，默认：page
	    	limitName: 'pageSize' //每页数据量的参数名，默认：limit
	    },
	    response: {
	        statusCode: 200, //成功的状态码，默认：0
	        countName: 'total', //数据总数的字段名称，默认：count
	        dataName: 'data' //数据列表的字段名称，默认：data
	    },
	    url: '$!{rc.contextPath}/user/check/getPageData', //数据接口
	    page: true ,//开启分页
	    cols: [[ //表头
	      {field: 'articleId', title: '文章ID', width:100, sort: true, fixed: 'left'},
	      {field: 'title', title: '文章标题', width:400,templet:function(d){
	    	  return "<a target='_blank' href='$!{rc.contextPath}/article/"+d.articleId+"'>"+d.title+"</a>";
	      }},
	      {field: 'status', title: '状态', width:100, sort: true,templet:
	    	  function(d){
	    	  	switch(d.status){
		    	  	case '0':temp='审核未通过';break;
		    	  	case '1':temp='草稿';break;
		    	  	case '2':temp='审核中';break;
		    	  	case '3':temp='发布成功';break;
		    	  	default:temp="无状态";
	    	  	}
	    	  	return temp;
	      	  }
	       },
	      {field: 'createTime', title: '创建时间', width:150, sort: true,templet:function(d){
	    	  return dateFormat('yyyy-MM-dd hh:mm:ss',new Date(d.createTime));
	      }},
	      {title:'操作',width:260,templet:function(row){
	    	  var detail='<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" >查看</a>';
	    	  var edit='<a class="layui-btn layui-btn-xs" lay-event="pass">通过</a>';
	    	  var t_delete='<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="notPass">未通过</a>';
	    	  return detail+edit+t_delete;
	      }}
	    ]]
	  });
});
</script>
</body>
</html>
