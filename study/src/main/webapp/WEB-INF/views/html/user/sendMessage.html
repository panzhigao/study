<script src="$!{rc.contextPath}/static/res/layui/layui.js"></script>

<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '$!{rc.contextPath}/static/res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "2.0.0"
  ,base: '$!{rc.contextPath}/static/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');

layui.use(['jquery', 'form'], function(){
	  var $ = layui.$ ;
	  var form = layui.form;
  	  form.on('submit(confirmSend)', function(data){
			params = data.field;
			sendMessage(params);
			return false;
	  });
  	  
	  #if(${user})
	  websocketConnect();
	  #end
});

//发送验证码
function sendMessage(params){
		$.ajax({
			url:"$!{rc.contextPath}/user/message/send",
			type:"post",
			data:params,
			beforeSend:function(){
				$('#sendBtn').addClass('layui-btn-disabled');
			},
			success:function(res){
				if(res.code=='200'){
					layer.msg(res.msg);
				}else{
					layer.msg(res.msg);
					$('#sendBtn').removeClass('layui-btn-disabled');
				}
			}
	});
}

</script>
