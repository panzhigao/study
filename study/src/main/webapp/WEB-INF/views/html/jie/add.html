<script>
layui.cache.page = 'jie';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '$!{rc.contextPath}/static/res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '$!{rc.contextPath}/static/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');

layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.set({
		  uploadImage: {
		    url: '$!{rc.contextPath}/file/upload' //接口url
		    ,type: 'post' //默认post
		  }
	   });
	  layedit.build('L_content'); //建立编辑器
});
layui.use(['jquery', 'form'], function(){
	  var $ = layui.$ ;
	  var form = layui.form;
	  form.verify({
		  username: function(value, item){ //value：表单的值、item：表单的DOM对象
		    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
		      return '用户名不能有特殊字符';
		    }
		    if(/(^\_)|(\__)|(\_+$)/.test(value)){
		      return '用户名首尾不能出现下划线\'_\'';
		    }
		    if(/^\d+\d+\d$/.test(value)){
		      return '用户名不能全为数字';
		    }
		  }
		  //我们既支持上述函数式的方式，也支持下述数组的形式
		  //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
		  ,pass: [
		    /^[\S]{6,12}$/
		    ,'密码必须6到12位，且不能出现空格'
		  ] 
		});   
		form.on('submit(publish)', function(data){
			params = data.field;
			params.status=2;
			publish($,params,2);
			return false;
		});
		form.on('submit(save)', function(data){
			params = data.field;
			params.status=1;
			publish($,params,1);
			return false;
		});
});

//提交
function publish($,params,status){
		$.ajax({
			url:"$!{rc.contextPath}/user/save_article",
			type:"post",
			data:params,
			success:function(data){
				if(data.code=='200'){
					layer.msg(data.msg);
					setTimeout(function(){
						location.href='$!{rc.contextPath}/user/home';
					},1000);
				}else{
					layer.msg(data.msg);
				}
			}
	});
}	



</script>
