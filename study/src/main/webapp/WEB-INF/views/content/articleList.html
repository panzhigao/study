	<script type="text/javascript">
		var pageNo=1;
		var pageSize=2;
		var page={pageNo:pageNo,pageSize:pageSize};
		$.ajax({
			url:"$!{rc.contextPath}/user/get_articles",
			type:"post",
			dataType:"json",
			data:page,
			success:function(data){
				var length=data.length;
				for(var i=0;i<length;i++){
					var one=data[i];
					var formatDate=new Date(one.createTime);
					formatDate=dateFormat("yyyy-MM-dd hh:mm:ss",formatDate);
					var artile='<div id="white">'+
				    '<div class="container">'+
						'<div class="row">'+
							'<div class="col-lg-8 col-lg-offset-2">'+
								'<p><img src="$!{rc.contextPath}/static/assets/img/user.png" width="50px" height="50px">'+
									'<ba>&nbsp;$!{user.nickname}</ba>'+
								'</p>'+
								'<p><bd>'+formatDate+'</bd></p>'+
								'<h4>'+one.title+'</h4>'+
								'<p>'+one.content+'</p>'+
							'</div>'+
						'</div>'+
				    '</div>'+
				'</div><hr style="width:80%;margin:auto;"/>';	
				$("#articleList").append(artile);	
				}	
			}
		});
	</script>
