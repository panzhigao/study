<!-- 模态框（Modal） -->
<div  class="modal fade" style="margin-top:100px" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加权限</h4>
            </div>
                                    
            <div class="modal-body">
            	<div class="layui-form-item">
    				<div class="">
    				    <h4> 角色名称:</h4>
      					<input type="text" id="roleName" name="roleName"  placeholder="请输入权限名称" autocomplete="off" class="layui-input">
    				</div>		
  				</div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addRole">新增</button>
            </div>
            
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 模态框-权限树 -->
<div  class="modal fade" style="margin-top:100px" id="myTree" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        	<input type="hidden" id="selectedRoleId"/>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">分配权限</h4>
            </div>
                                    
            <form class="layui-form">
      	  		<div id="xtree3" style="margin:auto;width:400px;padding: 10px 0 25px 5px;"></div>
			</form>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnSave">保存</button>
            </div>
            
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="$!{rc.contextPath}/static/res/layui/layui.js"></script>
<script src="$!{rc.contextPath}/static/js/util.js"></script>
<script src="$!{rc.contextPath}/static/res/layui-xtree/layui-xtree.js"></script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '$!{rc.contextPath}/static/res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '$!{rc.contextPath}/static/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
var xtree3;

//table
layui.use(['table','jquery','form'], function(){
	  var table = layui.table;
	  var $ = layui.$ , active = {
	    reload: function(){
	        var roleNameInput = $('#roleNameInput');
	        //执行重载
	        table.reload('tab', {
	          page: {
	            curr: 1 //重新从第 1 页开始
	          }
	          ,where: {
	        	  roleName: roleNameInput.val(),
	          }
	        });
	      }
	    };
	  
	  $('#addRole').click(function(){
		 var roleName=$('#roleName').val();
		 if(!roleName){
			 layer.msg('权限名称不能为空');
			 return;
		 }
		 $.ajax({
			 url:'$!{rc.contextPath}/user/role/add',
			 type:'post',
			 data:{roleName:roleName},
			 success:function(res){
				 if(res.code=='200'){
					 layer.msg('新增角色成功');
					 $('#roleName').val("");
					 $('#myModal').modal('hide');
					 table.reload('tab');
				 }else{
					 layer.msg(res.msg);
				 }
			 }
		 }); 
	  });
	  
	  //监听工具条
	  table.on('tool(roleTab)', function(obj){
	    var data = obj.data;
	     if(obj.event === 'del'){
	      layer.confirm('确定删除该角色么', function(index){
	        layer.close(index);
	    	$.ajax({
	    		url:"$!{rc.contextPath}/user/role/delete",
	    		type:"post",
	    		data:{roleId:data.roleId},
	    		success:function(data){
	    			if(data.code=='200'){
	    				layer.alert(data.msg);
	    				table.reload('tab');
	    			}else{	    				
	    				layer.alert(data.msg);
	    			}
	    		}
	    	});  
	      });
	    }else if(obj.event==='allocate'){
	    	$('#myTree').modal('show');
	    	xtree3._options.roleId=data.roleId;
	    	xtree3.render();
	    	$('#selectedRoleId').val(data.roleId);
	    }
	  });
	  
	  //第一个实例
	  table.render({
		id: 'tab',  
	    method: 'post',  
	    elem: '#roleTable',
	    height: 500,
	    request: {
	    	pageName: 'pageNo', //页码的参数名称，默认：page
	    	limitName: 'pageSize' //每页数据量的参数名，默认：limit
	    },
	    response: {
	    	//statusName: 'status', //数据状态的字段名称，默认：code
	        statusCode: 200, //成功的状态码，默认：0
	    	//msgName: 'msg', //状态信息的字段名称，默认：msg
	        countName: 'total', //数据总数的字段名称，默认：count
	        dataName: 'data' //数据列表的字段名称，默认：data
	    },
	    url: '$!{rc.contextPath}/user/role/get_roles', //数据接口
	    page: true ,//开启分页
	    cols: [[ //表头
	      {field: 'roleId', title: '角色ID', width:100, sort: true, fixed: 'left'},
	      {field: 'roleName', title: '角色名称', width:450},
	      {field: 'createTime', title: '创建时间', width:200, sort: true,templet:function(d){
	    	  return dateFormat('yyyy-MM-dd hh:mm:ss',new Date(d.createTime));
	      }},
	      {title:'操作',width:160,templet:function(row){
	    	  var allocate='<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="allocate">分配权限</a>';
	    	  var t_delete='<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';
	    	  return allocate+t_delete;
	      }}
	    ]]
	  });
	  
	  $('#search').on('click', function(){
		   var type = $(this).data('type');
		   active[type] ? active[type].call(this) : '';
	  });
	  
	  //消息读取
	  #if(${user})
	  websocketConnect();
	  #end
	  
	  var form = layui.form;

//       //1、最基础的用法 - 直接绑定json
//       var xtree1 = new layuiXtree({
//           elem: 'xtree3'   //(必填) 放置xtree的容器，样式参照 .xtree_contianer
//           , form: form     //(必填) layui 的 from
//           , data: json     //(必填) json数据
//       });
/*
      //2、最基础的用法 - 异步加载
      var xtree2 = new layuiXtree({
          elem: 'xtree2'                  //(必填) 放置xtree的容器，样式参照 .xtree_contianer
          , form: form                    //(必填) layui 的 from
          , data: 'server/xtreedata.ashx' //(必填) 数据接口，需要返回以上结构的json字符串
      });*/

      
      //3、最完整的参数用法
       xtree3= new layuiXtree({
          elem: 'xtree3'                  //必填三兄弟之老大
          ,roleId:null
          ,method: 'post'
          , form: form                    //必填三兄弟之这才是真老大
          , data: '$!{rc.contextPath}/user/permission/get_role_tree' //必填三兄弟之这也算是老大
          , isopen: false  //加载完毕后的展开状态，默认值：true
          , ckall: true    //启用全选功能，默认值：false
          , ckallback: function () { } //全选框状态改变后执行的回调函数
          , icon: {        //三种图标样式，更改几个都可以，用的是layui的图标
              open: "&#xe7a0;"       //节点打开的图标
              , close: "&#xe622;"    //节点关闭的图标
              , end: "&#xe621;"      //末尾节点的图标
          }
          , color: {       //三种图标颜色，独立配色，更改几个都可以
              open: "#EE9A00"        //节点图标打开的颜色
              , close: "#EEC591"     //节点图标关闭的颜色
              , end: "#828282"       //末级节点图标的颜色
          }
          , click: function (data) {  //节点选中状态改变事件监听，全选框有自己的监听事件
              console.log(data.elem); //得到checkbox原始DOM对象
              console.log(data.elem.checked); //开关是否开启，true或者false
              console.log(data.value); //开关value值，也可以通过data.elem.value得到
              console.log(data.othis); //得到美化后的DOM对象
          }
      });
	  
	  $('#btnSave').click(function(){
		  var selectedRoleId=$('#selectedRoleId').val();
		  if(!selectedRoleId){
			  layer.alert('未选择角色');
			  return;
		  }
		  var oCks = xtree3.GetAllCheckBox(); //这是方法
		  var arr=[];
          for (var i = 0; i < oCks.length; i++) {
              arr.push(oCks[i].value);
          }
          var permissions = JSON.stringify(arr);
          console.log(permissions);
          $.ajax({
        	  url:'$!{rc.contextPath}/user/role/allocate_permission',
        	  data:{roleId:selectedRoleId,permissions:arr},
        	  dataType:'json',
        	  type:'post',
        	  success:function(res){
        		  if(res.code=='200'){
	    				layer.alert(res.msg);
	    				$('#myTree').modal('hide');
	    			}else{	    				
	    				layer.alert(res.msg);
	    			}
        	  }
          
          });
	  });
});


</script>
