  ,experience: 83

};
layui.config({
  version: "3.0.0"
  ,base: '$!{rc.contextPath}/static/res/mods/'
}).extend({
  fly: 'index'
}).use(['fly'],function(){
	loadMessages();
});

function loadMessages(){
	$.ajax({
		url:"$!{rc.contextPath}/user/scoreHistory/getPageData",
		type:"post",
		dataType:'json',
		success:function(result){
			if(result.code=='200'){
				var data=result.data;
				for(var key in data){
					//alert(key);
					var list=data[key];
					var one='<li class="layui-timeline-item">'+
				    '<i class="layui-icon layui-timeline-axis">&#xe63f;</i>'+
				    '<div class="layui-timeline-content layui-text">'+
				    '<h3 class="layui-timeline-title">'+key+'</h3>';
					var length=list.length;
					for(var i=0;i<length;i++){
						var history=list[i];
						var scoreShow;
						if(history.score>0){
	 						scoreShow='<span>+'+history.score+'积分</span>';
	 					}else{
	 						scoreShow='<span>-'+history.score+'积分<span>';
	 					}
						one+='<p style="width:300px;height:30px;"><span>'+history.typeName+'</span>'+
								'<span>'+scoreShow+'</span>'+
								'<span style="float:right;">'+dateFormat('hh:mm',new Date(history.createTime))+'</span>'
							 '</p>';
					}
					one+='</div></li>';
					$('.layui-timeline').append(one);
				}
