<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="好好学习社区">
  <meta name="description" content="好好学习社区，致力于为web学习交流">
  <link rel="icon" href="$!{rc.contextPath}/static/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="$!{rc.contextPath}/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="$!{rc.contextPath}/static/res/layui/css/layui.css">
  <link rel="stylesheet" href="$!{rc.contextPath}/static/res/css/global.css">
  <link rel="stylesheet" href="$!{rc.contextPath}/static/css/bootstrap.css" >
  <script type="text/javascript" src="$!{rc.contextPath}/static/js/jquery.js"></script>
  <script type="text/javascript" src="$!{rc.contextPath}/static/js/bootstrap.min.js"></script>
</head>
<body class="childrenBody">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user"> 	
      <div class="layui-tab-content" style="padding:0;">
	    <div class="layui-tab-item layui-show">
		   角色名称：
	    <div class="layui-inline">
	    	<input placeholder="请输入角色名称" class="layui-input" name="roleName" id="roleNameInput" autocomplete="off">
	    </div>
	    
	    <button class="layui-btn" data-type="reload" id="search">搜索</button>
	    
	    <div class="layui-btn-group">
	    	#hasPermission("/user/role/doAdd")
	     	<button class="layui-btn" id="add" data-toggle="modal" data-target="#myModal">新增角色</button>
	     	#end
  		</div>
  		
	    <table id="roleTable" lay-filter="roleTab"></table>
	        
	    </div>
      </div>
    </div>
  </div>

<!-- 模态框新增 -->
<div  class="modal fade" style="margin-top:30px" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加角色</h4>
            </div>
                                    
            <div class="modal-body">
            	<div class="layui-form-item">
    				<div class="">
    				    <h4> 角色名称:</h4>
      					<input type="text" id="roleName" name="roleName"  placeholder="请输入权限名称" autocomplete="off" class="layui-input">
    				</div>		
  				</div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addRole">新增</button>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="selectedRoleId"/>

<!-- 模态框修改 -->
<div  class="modal fade" style="margin-top:30px" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改角色</h4>
            </div>
                                    
            <div class="modal-body">
            	<div class="layui-form-item">
    				<div class="">
    				    <h4> 角色名称:</h4>
      					<input type="text" id="newRoleName" name="newRoleName"  placeholder="请输入权限名称" autocomplete="off" class="layui-input">
    				</div>		
  				</div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnEdit">修改</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框-权限树 -->
<div  class="modal fade" style="margin-top:10px" id="myTree" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">分配权限</h4>
            </div>
                                    
            <form class="layui-form">
      	  		<div id="xtree3" style="margin:auto;width:400px;padding: 10px 0 25px 5px;"></div>
			</form>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnSave">保存</button>
            </div>
            
        </div>
    </div>
</div>

<script src="$!{rc.contextPath}/static/res/layui/layui.js"></script>
<script src="$!{rc.contextPath}/static/js/util.js"></script>
<script src="$!{rc.contextPath}/static/res/layui-xtree/layui-xtree.js"></script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '$!{rc.contextPath}/static/res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '$!{rc.contextPath}/static/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
var xtree3;

//table
layui.use(['table','jquery','form'], function(){
	  var table = layui.table;
	  var $ = layui.$ , active = {
	    reload: function(){
	        var roleNameInput = $('#roleNameInput');
	        //执行重载
	        table.reload('tab', {
	          page: {
	            curr: 1 //重新从第 1 页开始
	          }
	          ,where: {
	        	  roleName: roleNameInput.val(),
	          }
	        });
	      }
	    };
	  
	  $('#addRole').click(function(){
		 var roleName=$('#roleName').val();
		 if(!roleName){
			 layer.msg('权限名称不能为空');
			 return;
		 }
		 $.ajax({
			 url:'$!{rc.contextPath}/user/role/doAdd',
			 type:'post',
			 data:{roleName:roleName},
			 success:function(res){
				 if(res.code=='200'){
					 layer.msg('新增角色成功');
					 $('#roleName').val("");
					 $('#myModal').modal('hide');
					 table.reload('tab');
				 }else{
					 layer.msg(res.msg);
				 }
			 }
		 }); 
	  });
	  
	  //监听工具条
	  table.on('tool(roleTab)', function(obj){
	    var data = obj.data;
	     if(obj.event === 'del'){
	      layer.confirm('确定删除该角色么', function(index){
	        layer.close(index);
	    	$.ajax({
	    		url:"$!{rc.contextPath}/user/role/doDelete",
	    		type:"post",
	    		data:{roleId:data.roleId},
	    		success:function(data){
	    			if(data.code=='200'){
	    				layer.alert(data.msg);
	    				table.reload('tab');
	    			}else{	    				
	    				layer.alert(data.msg);
	    			}
	    		}
	    	});  
	      });
	    }else if(obj.event==='allocate'){
	    	$('#myTree').modal('show');
	    	xtree3._options.params={roleId:data.roleId};
	    	xtree3.render();
	    	$('#selectedRoleId').val(data.roleId);
	    }else if(obj.event==='edit'){
	    	$('#selectedRoleId').val(data.roleId);
	    	$('#newRoleName').val(data.roleName);
	    	$('#editModal').modal('show');
	    }
	  });
	  
	  //第一个实例
	  table.render({
		id: 'tab',  
	    method: 'post',  
	    elem: '#roleTable',
	    height: 500,
	    request: {
	    	pageName: 'pageNo', //页码的参数名称，默认：page
	    	limitName: 'pageSize' //每页数据量的参数名，默认：limit
	    },
	    response: {
	        statusCode: 200, //成功的状态码，默认：0
	        countName: 'total', //数据总数的字段名称，默认：count
	        dataName: 'data' //数据列表的字段名称，默认：data
	    },
	    url: '$!{rc.contextPath}/user/role/getPageData', //数据接口
	    page: true ,//开启分页
	    cols: [[ //表头
	      {field: 'roleId', title: '角色ID', width:100, sort: true, fixed: 'left'},
	      {field: 'roleName', title: '角色名称', width:450},
	      {field: 'createTime', title: '创建时间', width:200, sort: true,templet:function(d){
	    	  return dateFormat('yyyy-MM-dd hh:mm:ss',new Date(d.createTime));
	      }},
	      {title:'操作',width:200,templet:function(row){
	    	  var p_edit='#hasPermission("/user/role/doEdit") 1 #end';
        	  var p_allocate='#hasPermission("/user/role/allocatePermission") 1 #end';
        	  var p_delete='#hasPermission("/user/role/doDelete") 1 #end';
	    	  
	    	  var edit='<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>';
	    	  var allocate='<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="allocate">分配权限</a>';
	    	  var t_delete='<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';
	    	  var show='';
	    	  if(p_edit){
	    		  show+=edit;
	    	  }
	    	  if(p_allocate){
	    		  show+=allocate;
	    	  }
	    	  if(p_delete){
	    		  show+=t_delete;
	    	  }
	    	  return show;
	      }}
	    ]]
	  });
	  
	  $('#search').on('click', function(){
		   var type = $(this).data('type');
		   active[type] ? active[type].call(this) : '';
	  });
	  
  
	  var form = layui.form;
      xtree3= new layuiXtree({
          elem: 'xtree3'                  
          ,params:null
          ,method: 'post'
          , form: form                    
          , data: '$!{rc.contextPath}/user/permission/getPermissionTree' 
          , isopen: true  //加载完毕后的展开状态，默认值：true
          , ckall: true    //启用全选功能，默认值：false
          , ckallback: function () { } //全选框状态改变后执行的回调函数
          , icon: {        //三种图标样式，更改几个都可以，用的是layui的图标
              open: "&#xe7a0;"       //节点打开的图标
              , close: "&#xe622;"    //节点关闭的图标
              , end: "&#xe621;"      //末尾节点的图标
          }
          , color: {       //三种图标颜色，独立配色，更改几个都可以
              open: "#EE9A00"        //节点图标打开的颜色
              , close: "#EEC591"     //节点图标关闭的颜色
              , end: "#828282"       //末级节点图标的颜色
          }
          , click: function (data) {  //节点选中状态改变事件监听，全选框有自己的监听事件
          }
      });
	  
	  $('#btnSave').click(function(){
		  var selectedRoleId=$('#selectedRoleId').val();
		  if(!selectedRoleId){
			  layer.alert('未选择角色');
			  return;
		  }
		  var oCks = xtree3.GetAllChecked(); //这是方法
		  var arr=[];
          for (var i = 0; i < oCks.length; i++) {
        	  if(oCks[i].value=='on'){
        		  continue;
        	  }
              arr.push(oCks[i].value);
          }
          var permissions = JSON.stringify(arr);
          console.log(permissions);
          $.ajax({
        	  url:'$!{rc.contextPath}/user/role/allocatePermission',
        	  data:{roleId:selectedRoleId,permissions:arr},
        	  dataType:'json',
        	  type:'post',
        	  success:function(res){
        		  if(res.code=='200'){
	    				layer.alert(res.msg);
	    				$('#myTree').modal('hide');
	    			}else{	    				
	    				layer.alert(res.msg);
	    			}
        	  }
          });
	  });
	  
	  $('#btnEdit').click(function(){
		  var selectedRoleId=$('#selectedRoleId').val();
		  if(!selectedRoleId){
			  layer.alert('未选择角色');
			  return;
		  }
		  var newRoleName=$('#newRoleName').val();
		  if(!newRoleName){
			 layer.msg('权限名称不能为空');
			 return;
	  	  }
          $.ajax({
        	  url:'$!{rc.contextPath}/user/role/doEdit',
        	  data:{roleId:selectedRoleId,roleName:newRoleName},
        	  dataType:'json',
        	  type:'post',
        	  success:function(res){
        		  if(res.code=='200'){
	    				layer.alert(res.msg);
	    				$('#editModal').modal('hide');
	    				table.reload('tab');
	    			}else{	    				
	    				layer.alert(res.msg);
	    			}
        	  }
          });
	  });
	  
});
</script>

</body>
</html>
